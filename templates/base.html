<html>
<head>
<title>MiRA: {%block title%}{%endblock%}</title>
<link rel="stylesheet" href="{{STATIC_URL}}css/nv.d3.css" />
<link rel="stylesheet" href="{{STATIC_URL}}css/custom.css" />
<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.min.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{%url 'home'%}">MiRA</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href='{% url "buildquery" %}'>Build Query</a></li>
        <li><a href='{% url "managequeries" %}'>Manage Queries</a></li>
        <li><a href='{% url "attributes" %}'>Attributes</a></li>
        <li><a href='{% url "area" %}'>Profiles</a></li>
        <li><a href='{% url "16sProfileBoxplot" %}'>Profile Boxplot</a></li>
        <li><a href='{% url "alpha" %}'>Alpha Diversity</a></li>
        <li><a href='{% url "beta" %}'>Beta Diversity</a></li>
        <li><a href='{% url "pca" %}'>PCA</a></li>
        <li><a href='{% url "analytics" %}'>Analytics</a></li>
        <li><a href='{% url "logout" %}'>Sign-out</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  {%if user.is_superuser%}<a style='top:0; right:0; position:fixed; padding:15px;color:white;' href="{%url 'home'%}admin"><span class="glyphicon glyphicon-wrench"></span></a>{%endif%}
  </div>
</div>

<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Query
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
        {%block sidebar%}
        {%endblock%}
      </div>
    </div>
  </div>
</div>

<div id='content'>
{%block content %}
{%endblock%}
<div style='clear: both'></div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="{{STATIC_URL}}js/nv.d3.min.js"></script>
<script src="{{STATIC_URL}}js/crossfilter.v1.min.js"></script>
<script src="{{STATIC_URL}}js/jquery.blockUI.js"></script>

{%block js %}
{%endblock%}
</body>
</html>
