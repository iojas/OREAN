{%extends "splash.html"%}

{%block title%}MiRA: Sign up{%endblock%}

{%block content%}
            <p class="lead">

<form class="form-horizontal" role="form" action="{%url 'registerNewUser'%}" method='post'>{%csrf_token%}
  <div class="form-group">
    <div class="col-sm-12">
      <h1>Sign-Up</h1>
    </div>
  </div>
  <table class='formtable' align="center">
  {{form}}
  </table>
  <br>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-default">Sign Up</button>
      <a href="{%url 'home'%}"><button type='button' class='btn btn-default'>Cancel</button></a>
    </div>
  </div>
</form>
{%endblock%}
